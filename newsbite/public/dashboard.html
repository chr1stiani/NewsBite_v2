<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBite PRO Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>
</head>
<body>
    <div class="welcome-overlay">
        <div class="welcome-content">
            <h1>Welcome back, <span class="username"></span></h1>
            <p>Loading your dashboard...</p>
        </div>
    </div>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo-container">
                <a href="#" class="logo">NewsBite <span class="pro-badge">PRO</span></a>
            </div>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="#summarizer">
                        <i class="fas fa-robot"></i>
                        Summarizer
                    </a>
                </li>
            </ul>
        </aside>

        <a href="#" id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>

        <main class="dashboard-content">
            <div id="summarizer" class="dashboard-section active">
                <div class="section-header">
                    <h1>Summarizer</h1>
                    <span class="by-newsbite">by NewsBite</span>
                </div>
                
                <div class="summarizer-container">
                    <div class="input-section-wrapper">
                        <div class="input-section">
                            <h3>Input Text</h3>
                            <textarea placeholder="Paste your text or links here..."></textarea>
                        </div>

                            <div class="instructions-section">
                                <div class="instruction-card">
                                    <i class="fas fa-info-circle"></i>
                                    <h4>How it works</h4>
                                    <p>Our AI-powered summarizer will create a concise version of your text while maintaining the key points.</p>
                                </div>
                            </div>
                        </div>

                        <button class="summarize-btn">
                            <i class="fas fa-magic"></i>
                            Summarize
                        </button>

                        <div class="output-section">
                            <h3>Summary</h3>
                            <div class="output-field" readonly></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gradient-background"></div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
